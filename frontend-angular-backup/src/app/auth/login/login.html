<a routerLink="/" class="fixed-logo-link">
  <img src="assets/logo/worki.png" alt="Worki logo" class="fixed-logo">
</a>

<div class="login-container">
  <h2>Entrando no WORKI</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="email@example.com">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password">
      
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" [attr.aria-label]="'Esconder/Mostrar senha'">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      class="submit-button"
      type="submit"
      [disabled]="loginForm.invalid"
      [ngClass]="{ 'active-glow': loginForm.valid }"
    >
      Entrar
    </button>
  </form>

  <div class="login-links">
    <p>NÃ£o tem conta? <a routerLink="/register">Cadastre-se</a></p>
    <a routerLink="/forgot-password" class="forgot-password-link">Esqueci minha senha</a>
  </div>
  
</div>
