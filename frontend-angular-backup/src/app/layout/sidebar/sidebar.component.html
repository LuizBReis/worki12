
<div class="sidebar-container">
  <div class="logo-area">
    <img src="assets/logo/worki.png" alt="Worki" class="logo">
  </div>

  <nav class="nav-links">
    @for (item of menuItems; track item.label) {
      <a [routerLink]="item.route" routerLinkActive="active" class="nav-item">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span class="label">{{ item.label }}</span>
      </a>
    }

    <button mat-flat-button class="new-post-btn" routerLink="/jobs/new">
      <mat-icon>add</mat-icon>
      <span>Publicar Vaga</span>
    </button>
  </nav>

  <div class="user-profile-summary">
    <!-- Placeholder for user profile summary at bottom -->
    <div class="avatar-placeholder">
        <mat-icon>account_circle</mat-icon>
    </div>
    <div class="user-info">
        <span class="name">Meu Perfil</span>
        <span class="handle">@usuario</span>
    </div>
    <mat-icon class="more-icon">more_horiz</mat-icon>
  </div>
</div>
