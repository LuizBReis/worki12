<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Publicar uma Nova Vaga</mat-card-title>
      <mat-card-subtitle>Preencha os detalhes abaixo para encontrar o freelancer perfeito.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="createJobForm" (ngSubmit)="onSubmit()">

        <!-- Título -->
        <mat-form-field appearance="outline">
          <mat-label>Título da Vaga</mat-label>
          <input matInput formControlName="title" placeholder="Ex: Barman para Evento Corporativo">
        </mat-form-field>

        <!-- Descrição -->
        <mat-form-field appearance="outline">
          <mat-label>Descrição da Vaga</mat-label>
          <textarea
            matInput
            formControlName="description"
            cdkTextareaAutosize
            cdkAutosizeMinRows="5"
            placeholder="Descreva o trabalho a ser feito, as habilidades necessárias, os entregáveis, etc.">
          </textarea>
        </mat-form-field>

        <!-- Orçamento -->
        <mat-form-field appearance="outline">
          <mat-label>Orçamento (BRL)</mat-label>
          <input matInput formControlName="budget" type="number" placeholder="500">
        </mat-form-field>

        <!-- NOVO: Habilidades necessárias -->
        <mat-form-field appearance="outline">
          <mat-label>Habilidades Necessárias</mat-label>
          <mat-select formControlName="requiredSkills" multiple>
            <mat-option *ngFor="let skill of skills" [value]="skill.id">
              {{ skill.name }}
            </mat-option>
          </mat-select>
          <mat-hint>Selecione uma ou mais habilidades</mat-hint>
        </mat-form-field>

        <!-- Botão -->
        <button mat-raised-button color="primary" type="submit" [disabled]="createJobForm.invalid">
          Publicar Vaga
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
